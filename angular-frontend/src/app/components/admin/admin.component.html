<div style="padding: 20px;">
  <h1 style="text-align: center; font-size: 26px; margin-bottom: 20px;">Users</h1>

  <div style="padding: 20px;">
    <table mat-table [dataSource]="users" class="users-table">
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user">{{user.firstname}}</td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let user">{{user.lastname}}</td>
      </ng-container>

      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef>Grade</th>
        <td mat-cell *matCellDef="let user">{{user.grade}}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{user.username}}</td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let user">{{user.password}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-stroked-button (click)="openUserDetails(user)">Detail</button>
          <button mat-stroked-button
                  color="warn"
                  (click)="openDeleteDialog(user)"
                  style="margin-left: 15px;">
            Remove
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <button mat-raised-button
          color="primary"
          (click)="openAddUserDialog()"
          style="position: fixed; bottom: 17%; right: 5%;">
    Add User
  </button>

  <button mat-raised-button
          color="warn"
          (click)="handleSignOut()"
          style="position: fixed; bottom: 10%; right: 5%;">
    Sign Out
  </button>
</div>
