<div class="board">
  <ng-container *ngFor="let section of sections; let i = index; let last = last">
    <div *ngIf="!last"
        [ngClass]="section.css_id"
        [style.border]="isSectionSelected(i) ? '3px solid black' : 'none'"
        (click)="handleSectionClick(i)">
      <img [src]="section.sectionPngPath" style="height: 200px; width: 650px;" alt="Section image">
    </div>
  </ng-container>

  <button mat-raised-button
          color="primary"
          (click)="handleContinue()"
          [disabled]="selectedSectionIndex < 0"
          style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    Continue
  </button>

  <div style="position: fixed; bottom: 100px; left: 60px;">
    <button mat-raised-button
            (click)="toggleNekodos()"
            [style.border]="isNekodos ? '3px solid black' : 'none'"
            style="background-color: white; padding: 20px; margin: 20px; border-radius: 8px; box-shadow: 0 0 0 20px #4CAF50;">
      Nekodos
    </button>
  </div>

  <div style="position: fixed; bottom: 20px; left: 60px;">
    <p style="color: #141313; font-size: 18px; font-weight: bold; margin-bottom: 10px;">
      Cumulative?<br>
      <span style="font-size: 14px; font-weight: normal;">(Add more letter sections)</span>
    </p>
    <mat-slide-toggle
      [(ngModel)]="isCumulative"
      [disabled]="isNekodos"
      color="primary"
      style="transform: scale(1.3); margin-left: 10px;">
    </mat-slide-toggle>
  </div>

  <p style="position: fixed; bottom: 55px; right: 6%; font-size: 18px; font-weight: bold; color: #d0d0d0;">
    Username: {{playerUsername}}
  </p>

  <button mat-raised-button
          color="warn"
          (click)="handleSignOut()"
          style="position: fixed; bottom: 10px; right: 10px;">
    Sign Out
  </button>

  <button mat-raised-button
          color="primary"
          (click)="openScoreboard()"
          style="position: fixed; bottom: 10px; right: 150px;">
    Scoreboard
  </button>

  <button mat-raised-button
          color="accent"
          (click)="openRules()"
          style="position: fixed; bottom: 10px; right: 280px;">
    Rules
  </button>
</div>
