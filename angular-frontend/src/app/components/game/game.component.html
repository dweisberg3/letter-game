<div class="game">
  <div class="center-div" *ngIf="isActive">
    <app-timer [timeLeft]="timeLeft" (gametimeExpired)="setGameOver($event)"></app-timer>
  </div>

  <div style="position: fixed; top: 5%; left: 39%;">
    <div *ngIf="!isActive" style="display: flex; flex-direction: column; align-items: center;">
      <mat-form-field appearance="outline" style="min-width: 20px; margin-bottom: 8px;">
        <mat-label>Letters</mat-label>
        <mat-select [(ngModel)]="numOfLetters" (selectionChange)="handleChange($event.value)">
          <mat-option [value]="0">Select a value</mat-option>
          <mat-option [value]="1">1</mat-option>
          <mat-option [value]="2">2</mat-option>
          <mat-option [value]="3">3</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button
              color="primary"
              (click)="startGame()"
              [disabled]="numOfLetters === 0"
              style="min-width: 80px;">
        Start
      </button>
    </div>
  </div>

  <button mat-raised-button
          color="accent"
          (click)="handleGoBack()"
          style="position: fixed; bottom: 20px; left: 70px;">
    Back to Board
  </button>

  <div *ngFor="let section of selectedSections">
    <div [ngClass]="getSectionCssClass(section)">
      <div *ngFor="let letter of section.letters; let i = index"
           [ngStyle]="getStyle(i === clickedIndex)"
           (click)="handleLetterClick(letter.unicode, i)">
        <img [src]="letter.pngfilePath" style="width: 110px; height: 163px;">
      </div>
    </div>
  </div>

  <h3 *ngIf="showMessage"
      [style.color]="isAnswerCorrect ? 'green' : 'red'"
      style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    {{ isAnswerCorrect ? 'Correct' : 'Incorrect' }}
  </h3>

  <p *ngIf="isActive"
     style="position: fixed; bottom: 5%; right: 8%; color: black; font-size: 24px; font-weight: bold;">
    Points: {{ points }}
  </p>
</div>
